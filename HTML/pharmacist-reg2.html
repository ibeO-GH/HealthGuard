<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/logo.svg" type="image/x-icon"/>
    <link rel="stylesheet" href="/pharmacist-reg2.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
    <title>HealthGuard</title>
</head>
<body>

    <div class="container">
    
        <div class="logo">
            <img src="./images/logo.svg">
            <h5> HEALTHGUARD </h5>
        </div>

        <div class="headnote">
            <p>  Join Our Community of Trusted Pharmacists and Pharmacies</p>
            <h2>  Empower Your Practice, Expand Your Reach </h2>
        </div>

        <div class="reg-btn">
            <button class="pharmacist-btn"> <a href="#"> Pharmacist Registration </a></button>
            <button class="pharmacy-btn"> <a href="#"> Pharmacy Registration</a></button>
        </div>

        <div class="info">
            <p> Professional information </p>
        </div>

        <form class="pharmacist-form">

            <div class="form-group">
                <label for="license number"> Licence Number</label>
                <input type="number" id="license-number" name="license number" placeholder="Healthguard">
            </div>

            <div class="form-group">
                <label for="phone">State of Licensure</label>
                <input type="text" id="State-of-Licensure" name="State of Licensure" placeholder="Healthguard">
            </div>

            <div class="form-group">
                <label for="Years of Experience">Years of Experience</label>
                <input type="number" id="Years-of-Experience" name="Years of Experience" placeholder="Healthguard">
            </div>

            <div class="form-group">
                <label for="Specialization">Specialization</label>
                <input type="text" id="Specialization" name="Specialization" placeholder="Healthguard">
            </div>

            <div class="form-group">
                <button class="next-btn">
                    <a href=""> NEXT </a>
                </button>
            </div>

        </form>
    </div>
</body>
</html>
