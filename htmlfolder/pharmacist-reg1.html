<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagess/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../cssfolder/pharmacist-reg1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>HealthGuard</title>
  </head>
  <body>
    <div class="container">
      <div class="back">
        <a href="#" onclick="history.back()"> BACK </a>
      </div>
      <div class="logo-container">
        <div class="logo">
          <img src="../imagess/medreminderpage/logo.svg" />
          <h5>HEALTHGUARD</h5>
        </div>
      </div>

      <div class="headnote">
        <p>Join Our Community of Trusted Pharmacists and Pharmacies</p>
        <h2>Empower Your Practice, Expand Your Reach</h2>
      </div>

      <div class="reg-btn">
        <button class="pharmacist-btn">
          <a href="#"> Pharmacist Registration </a>
        </button>
        <button class="pharmacy-btn">
          <a href="../htmlfolder/pharmacy-reg1.html"> Pharmacy Registration</a>
        </button>
      </div>

      <div class="info">
        <p>Personal Information</p>
      </div>

      <form class="pharmacist-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" />
        </div>

        <div class="form-group">
          <label for="zip-code">Zip Code</label>
          <input
            type="number"
            id="zip-code"
            name="zip code"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>

          <select id="gender" name="gender">
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+2347000000000"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Healthguard@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="city"> City</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <button class="next-btn">
            <a href="../htmlfolder/pharmacist-reg2.html"> NEXT </a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
