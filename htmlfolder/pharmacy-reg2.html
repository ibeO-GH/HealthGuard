<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthGuard</title>
    <link
      rel="shortcut icon"
      href="../imagess/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../cssfolder/pharmacy-reg2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Manrope?query=manrope"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="../imagess/medreminderpage/logo.svg" alt="Healthguard-logo" />
        <h5>HEALTHGUARD</h5>
      </div>

      <div class="headnote">
        <p>Join Our Community of Trusted Pharmacists and Pharmacies</p>
        <h2>Empower Your Practice, Expand Your Reach</h2>
      </div>

      <div class="reg-btn">
        <button class="pharmacist-btn">
          <a href="#"> Pharmacist Registration </a>
        </button>
        <button class="pharmacy-btn">
          <a href="#"> Pharmacy Registration</a>
        </button>
      </div>

      <div class="info">
        <p>Account information</p>
      </div>

      <form class="pharmacy-form">
        <div class="form-group">
          <label for="Owner/Manager Name"> Owner/Manager Name</label>
          <input
            type="text"
            id="owner-name"
            name="Owner/Manager Name"
            placeholder="Healthguard"
            required
          />
        </div>

        <div class="form-group">
          <label for="Userame"> Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Healthguard"
            required
          />
        </div>

        <div class="form-group">
          <label for="phone">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Healthguard"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirm password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm password"
            placeholder="Healthguard"
            required
          />
        </div>

        <div class="details">
          <p>Additional Details</p>
        </div>

        <p>Bussiness Hours</p>

        <div class="time-container">
          <div class="time">
            <div>
              <label for="From"> From </label>
              <input type="time" id="time" name="from" placeholder="12:00 PM" />
            </div>

            <div>
              <label for="to"> To</label>
              <input type="time" id="time" name="to" placeholder="12:00 AM" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="Services Offered"> Services Offered</label>
          <input
            type="text"
            id="Services"
            name="Services Offered"
            placeholder="Healthguard"
            required
          />
        </div>

        <div class="submit-btn">
          <button type="submit">SUBMIT</button>
          <button type="reset">RESET</button>
        </div>
      </form>
    </div>
  </body>
</html>
