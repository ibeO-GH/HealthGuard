<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HealthGuard</title>
    <link
      rel="shortcut icon"
      href="../imagess/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../cssfolder/pharmacy-reg1.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Manrope?query=manrope"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="back"><a href="#" onclick="history.back()"> BACK </a></div>
      <div class="logo">
        <img src="../imagess/medreminderpage/logo.svg" />
        <h5>HEALTHGUARD</h5>
      </div>

      <div class="headnote">
        <p>Join Our Community of Trusted Pharmacists and Pharmacies</p>
        <h2>Empower Your Practice, Expand Your Reach</h2>
      </div>

      <div class="reg-btn">
        <button class="pharmacist-btn">
          <a href="../htmlfolder/pharmacist-reg1.html">
            Pharmacist Registration
          </a>
        </button>
        <button class="pharmacy-btn">
          <a href="#"> Pharmacy Registration</a>
        </button>
      </div>

      <div class="info">
        <p>Business Information</p>
      </div>

      <form class="pharmacy-form">
        <div class="form-group">
          <label for="Pharmacy Name">Pharmacy Name</label>
          <input
            type="text"
            id="Pharmacy Name"
            name="Pharmacy Name"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="zip-code">Zip Code</label>
          <input
            type="number"
            id="zip-code"
            name="zip code"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="address 1">Address 1</label>
          <input
            type="text"
            id="address 1"
            name="address 1"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+2347000000000"
          />
        </div>

        <div class="form-group">
          <label for="address 2">Address 2</label>
          <input
            type="text"
            id="address-2"
            name="address 2"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="Bussiness email">Business Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Healthguard@gmail.com"
          />
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Healthguard" />
        </div>

        <div class="form-group">
          <label for="license number"> Licence Number</label>
          <input
            type="number"
            id="license-number"
            name="license number"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="state">State</label>
          <input
            type="text"
            id="state"
            name="state"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <button class="next-btn">
            <a href="../htmlfolder/pharmacy-reg2.html"> NEXT </a>
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
