<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthGuard</title>
    <link rel="shortcut icon" href="../imagess/favicon/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="../cssfolder/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--Logo-->
        <div class="logo">
            <div> <a href="../index.html"><img src="../imagess/medreminderpage/logo.svg" alt="healthguard-logo"></a> </div>
            <div> <h1> HEALTHGUARD </h1></div>
        </div>

        <!--welcome back-->
        <div class="welcome-back"> 
            <div> <h1> Welcome back, </h1></div>
            <div> <h3> HealthGuard </h3></div>
        </div>
        <div class="glad"> <h4> Glad you are back! <h4> </div>
        
        <form class="login-form">

            <div class="google-btn">
                <div class="google-logo-con">
                    <img class="google-logo" src="../imagess/medreminderpage/download-10.png" alt="google-logo"/>
                </div>
                <div>  <p class="google-text"> <a href="#"> Sign up with Google</a> </p> </div>
            </div>
            

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Healthguard" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Healthguard" required>
            </div>
            
            <div class="remember-me">
                <div>
                    <input type="checkbox" id="checkbox">
                    <label for="Remember me"> Remember me </label>
                </div>

                <div> <a href="#">  Forget username or Password? </a> </div>
            </div>

            <button type="submit"> LOGIN </button>

            <div class="signup-for-free">
          
                <span>
                  Don't have an account?
                </span>
                <span>
                  <a href="#">Sign up for free </a>
                </span>
              
              </div>
    
        </form>

        
      
    </div>
</body>
</html>
