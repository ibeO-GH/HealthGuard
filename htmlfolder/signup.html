<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../imagess/favicon/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../cssfolder/signup.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <title>HealthGuard</title>
  </head>
  <body>
    <div class="sign-up-container">
      <!--logo-->
      <div class="logo-container">
        <a href="../index.html"> BACK </a>
      </div>
      <div class="logo">
        <img src="../imagess/medreminderpage/healthguard-logo.svg" alt="logo" />
        <p class="healthguard1">HEALTHGUARD</p>
      </div>

      <div class="sign-up">
        <h1>Sign up</h1>
        <p>Enter your details to create your account and get started</p>
      </div>

      <form class="sign-up-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+2347000000000"
          />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Healthguard"
          />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" placeholder="mm/dd/yyyy" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Healthguard@gmail.com"
          />
        </div>

        <div class="terms-form">
          <div><input type="checkbox" id="terms" name="terms" /></div>
          <div class="terms-text">
            <label for="terms"
              >I agree to the Terms of services and Privacy policy of
              HealthGuard
            </label>
          </div>
        </div>

        <button type="submit">SIGN UP</button>
        <div class="or">OR</div>

        <div class="google-btn">
          <div class="google-logo-con">
            <img
              class="google-logo"
              src="../imagess/medreminderpage/download-10.png"
              alt="google-logo"
            />
          </div>
          <div>
            <p class="google-text"><a href="#"> Sign up with Google</a></p>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
